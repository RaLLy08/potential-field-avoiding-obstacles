<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF Avoiding obstacles</title>
    <script src="./view/DisplayParams.js" defer></script>
    <script src="./index.js" defer ></script>
    <script src="./consts.js"></script>
    <script src="./Vector.js"></script>
    <script src="./Entity.js"></script>
    <script src="./Canvas.js"></script>
    <script src="./Utils.js"></script>
    <style>
        canvas { display:block; }
        body, html {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            min-height: 100%;
            height: 100vh;
            margin: 0;
        }
        .color-box {
            width: 20px;
            height: 20.5px;
            display: inline-block;
        }
        .display-input {
            max-width: 60px
        }
        .displayParams {
            font-size: 0.9em;
            position: relative;
            z-index: 999;
            display: inline-block;
            margin-top: 0.2em;
            margin-left: 0.5em;
        }
        .displayParams__displayWrapper {
            display: flex;
        }
        .displayParams__actions {
            display: block;
            margin: 0.25em;
            float: right
        }
        .actions__showHide {
            cursor: pointer;
        }
        label {
            cursor: pointer;
            margin-left: 0.2em;
        }
        .displayParams table {
            margin-top: 0.4em;
            margin-bottom: 0.4em;
        }
        .displayParams summary {
            font-size: 1.2em;
            cursor: pointer;
        }
        input[type="checkbox"] {
            cursor: pointer;
        }
        canvas {
            transform: translate(-50%, -50%); 
            position: absolute; 
            top: 50%; 
            left:50%; 
            display: flex;
        }
        canvas {
            border: dashed 1px;
        }

    </style>
</head>
<body>
    <div id="root">
        <div class="displayParams">
            <details open>
                <summary>Vehicle</summary>
                <table>
                    <tr class="displayParams__row">
                        <td>
                        </td>
                        <td>
                            <div class="displayParams__displayWrapper">
                                <input id="total-force" class="display-input" readonly>
                                <div id="total-force-color" class="color-box"></div>
                            </div>
                        </td>
                        <td>
                            <label title="Total Force/Speed"> ( F(tot) or V)</label>
                        </td>
                    </tr>
                    <tr class="displayParams__row">
                        <td>
                        </td>
                        <td>
                            <div class="displayParams__displayWrapper">
                                <input id="attractive-force" class="display-input" readonly>
                                <div id="attractive-force-color" class="color-box"></div>
                            </div>
                        </td>
                        <td>
                            <label title="Attractive Force"> ( F(att) ) </label>
                        </td>
                    </tr>
                    <tr class="displayParams__row">
                        <td>
                        </td>
                        <td>
                            <div class="displayParams__displayWrapper">
                                <input id="repulsive-force" class="display-input" readonly>
                                <div id="repulsive-force-color" class="color-box"></div>
                            </div>
                        </td>
                        <td>
                            <label title="Repulsive Force"> ( F(rep) ) </label>
                        </td>
                    </tr>
                    <tr class="displayParams__row">
                        <td>
                        </td>
                        <td>
                            <div class="displayParams__displayWrapper">
                                <input id="repulsive-force-new" class="display-input" readonly>
                                <div id="repulsive-force-new-color" class="color-box"></div>
                            </div>
                        </td>
                        <td>
                            <label title="Repulsive New Force"> ( F(rep_new) ) </label>
                        </td>
                    </tr>
                </table>
            </details>
            <details open > 
                <summary>Canvas</summary>
                <table>
                    <tr>
                        <td>
                            <input id="vectors-flow-field-checkbox" type="checkbox"></input>
                        </td>
                        <td>
                            <label for="vectors-flow-field-checkbox" title="Vectors Flow"> Vectors Flow</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="total-force-field-checkbox" type="checkbox"></input>
                        </td>
                        <td>
                            <label for="total-force-field-checkbox" title="Total Force/Speed"> ( F(tot) or V)</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="attractive-force-field-checkbox" type="checkbox"></input>
                        </td>
                        <td>
                            <label for="attractive-force-field-checkbox" title="Attractive Force"> ( F(att) ) </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="repulsive-force-field-checkbox" type="checkbox"></input>
                        </td>
                        <td>
                            <label for="repulsive-force-field-checkbox" title="Repulsive Force"> ( F(rep) ) </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="repulsive-force-new-field-checkbox" type="checkbox"></input>
                        </td>
                        <td>
                            <label for="repulsive-force-new-field-checkbox" title="Repulsive New Force"> ( F(rep_new) ) </label>
                        </td>
                    </tr>
                </table>
            </details>
        </div>
        <canvas id="canvas" ></canvas>
    </div>
</body>
</html>
